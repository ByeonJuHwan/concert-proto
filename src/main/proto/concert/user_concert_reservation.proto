syntax = "proto3";

// Java/Kotlin 프로젝트용 패키지 설정
option java_package = "com.concert.reservation.grpc";

// 각 클래스를 별도 파일로 생성 (코드 가독성)
option java_multiple_files = true;

// proto 네임스페이스 (다른 proto 파일과 구분)
package concert.reservation;


service ConcertReservationService {
  rpc SearchReservations (GrpcReservationRequest) returns (GrpcReservationListResponse);
  rpc SearchConcerts (GrpcConcertRequest) returns (GrpcConcertListResponse);
}

message GrpcReservationRequest {
  int64 user_id = 1;
}

message GrpcConcertRequest {
  int64 user_id = 1;
}

message GrpcReservationListResponse {
  repeated GrpcReservationResponse reservations = 1;
}
message GrpcConcertListResponse {
  repeated GrpcConcertResponse concerts = 1;
}

message GrpcReservationResponse {
  int64 reservation_id = 1;
  string reservation_status = 2;
  int64 seat_id = 3;
  int64 price = 4;
}

message GrpcConcertResponse {
  int64 concert_id = 1;
  string concert_name = 2;
  string concert_start_date = 3;
  string concert_end_date = 4;
}